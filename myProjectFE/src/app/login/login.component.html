<mat-card class="example-card center-form">
  <mat-card-header>
    <h1>
      User login
    </h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form center-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
      <mat-form-field class="example-full-width">
        <mat-label>UserName</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" id="loginBtn">Log in</button>
        <a routerLink="/register" mat-raised-button id="registerBtn">Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
